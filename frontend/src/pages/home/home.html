<ion-content padding class = "page-home">
	<div class="logo">
		<img src='../assets/imgs/cyduck-logo.png'>
    </div>
    <br><br><br><br>
  <ion-list>
<ion-card class = "item-background">
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="data.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password"></ion-input>
  </ion-item>
</ion-card>
  <br>
<button ion-button full round color="dark-brown" (click)="login()">Masuk</button>
<br>
<button ion-button full round color ="dark-brown" (click)="gotoRegisterPage()">Daftar</button>
</ion-list>



</ion-content>
