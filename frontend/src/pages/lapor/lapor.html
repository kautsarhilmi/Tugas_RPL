<ion-header>
  <ion-navbar color = "dark-brown">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LAPOR</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="gotoNotifPage()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-menu">
<br><br>
<div text-center>
	<button ion-button color="dark-brown" style=" top: 35%; border-radius: 50%; width: 200px; height: 200px; border: 6px solid #FFFFFF; box-shadow: 0 24px 16px 0 rgba(0,0,0,0.2), 0 18px 20px 0 rgba(0,0,0,0.19);" (click)="gotoLaporpenemuanPage()">
		<div>
		<ion-icon style="font-size:100px; text-align: center;" name="walk"></ion-icon><br>
	            <!-- active --> 
		<label style="font-size: 20px; text-align: center;">Penemuan</label>
		</div>
	</button>
<br><br>
	<button ion-button color="dark-brown" style="border-radius: 50%; width: 200px; height: 200px; border: 6px solid #FFFFFF; box-shadow: 0 24px 16px 0 rgba(0,0,0,0.2), 0 18px 20px 0 rgba(0,0,0,0.19);" (click)="gotoLaporkehilanganPage()">
		<div>
		<ion-icon style="font-size:100px" name="search"></ion-icon><br>
	            <!-- active --> 
		<label style="font-size: 20px">Kehilangan</label>
		</div>
	</button>
</div></ion-content>
