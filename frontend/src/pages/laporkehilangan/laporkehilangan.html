<ion-header>

  <ion-navbar color = "dark-brown">
    <ion-title>LAPOR KEHILANGAN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "page-laporkehilangan">

 <ion-list>
 <button ion-button round color="dark-brown" (click)="getImage()">Upload Foto</button><br><br>
 <img src="{{image64}}" alt="Ionic File" />
 <ion-card style="opacity: 0.60">
  <ion-item>
    <ion-label floating>Judul</ion-label>
    <ion-input type="text"ion-input [(ngModel)]="data.judul"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Deskripsi (tentang barang yang hilang dan kronologi)</ion-label>
    <ion-input type="text"ion-input [(ngModel)]="data.deskripsi"></ion-input>
  </ion-item>
</ion-card>

<br><br>
<button ion-button block color="dark-brown" outline (click)="validCheck()">Laporkan</button>
</ion-list>

</ion-content>
