<ion-header>

  <ion-navbar color = "dark-brown">
    <ion-title>Detail Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "page-postdetail">
	<ion-list>
	 <ion-card>
		<ion-item>
			<ion-avatar item-start>
				<ion-icon name="md-contact" style="font-size: 55px; color: #d3d3d3"></ion-icon>
			</ion-avatar>
			<h1 style="font-weight: bold;">{{post.nama}}</h1>
		    <p>{{post.usernim}}</p>
		    <p><i>{{post.email}}</i></p>
		    <p><i>{{post.no_hp}}</i></p>
		</ion-item>
	 </ion-card>
	 <br>
	 <ion-card>
		<ion-card-content>
			<ion-row>
				<div style="font-weight: bold;">{{post.judul}}</div>
			</ion-row>
			<ion-row>
				<div style="color: red;"><i>{{post.jenis}}</i></div>
			</ion-row>
			<ion-row>
				<ion-note style="text-align: right">{{post.date_time}}</ion-note>
			</ion-row>
			<br>
			<ion-row>
				{{post.deskripsi}}
			</ion-row>
		</ion-card-content>
	 </ion-card>
	 <ng-container *ngIf="post.usernim == mynim">
			<button ion-button full color="dark-brown" (click)="deletePost()">
		        <ion-icon name="ios-cross"></ion-icon>
		        <div>Hapus Post</div>
	      	</button>
     </ng-container>
 </ion-list>

</ion-content>
