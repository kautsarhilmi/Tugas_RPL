<ion-header>

  <ion-navbar color = "dark-brown">
    <ion-title>Profil Saya</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class = "page-profile">
	 <div text-center>
	 <ion-icon name="contact" style="font-size:100px"></ion-icon>
	 </div>
	 
	 <div class = "label-card">NIM</div>
	 <ion-card style="opacity: 0.60;">
		<ion-card-content>
			<div style="font-weight: italic; color: #d3d3d3">{{data.nim}}</div>
		</ion-card-content>
	 </ion-card>

	 <div class = "label-card">Nama</div>
	 <ion-card style="opacity: 0.60;">
		<ion-item>
			<ion-input type="text" [(ngModel)]="data.nama"></ion-input>
		</ion-item>
	 </ion-card>
	 
	 <div class = "label-card">Username</div>
	 <ion-card style="opacity: 0.60;">
		<ion-item>
			<ion-input type="text" [(ngModel)]="data.username"></ion-input>
		</ion-item>
	 </ion-card>
	 
	 <div class = "label-card">Password</div>
	 <ion-card style="opacity: 0.60;">
		<ion-item>
			<ion-input type="password" placeholder="Ketik untuk ubah password" [(ngModel)]="data.pw"></ion-input>
		</ion-item>
	 </ion-card>

	 <div class = "label-card">Ketik ulang password</div>
	 <ion-card style="opacity: 0.60;">
		<ion-item>
			<ion-input type="password" [(ngModel)]="data.retype"></ion-input>
		</ion-item>
	 </ion-card>

	 <div class = "label-card">E-mail</div>
	 <ion-card style="opacity: 0.60;">
		<ion-card-content>
			<div style="font-weight: italic; color: #d3d3d3">{{data.email}}</div>
		</ion-card-content>
	 </ion-card>

	 <div class = "label-card">Nomor Handphone</div>
	 <ion-card style="opacity: 0.60;">
		<ion-item>
			<ion-input type="text" [(ngModel)]="data.no_hp"></ion-input>
		</ion-item>
	 </ion-card>
	 <br>
	 
	 <div text-center>
		<button center ion-button round color="dark-brown" (click)="validCheckForEdit()">
			Submit Perubahan
		</button>
	 </div>

</ion-content>
