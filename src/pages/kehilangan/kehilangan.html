<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kehilangan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>

  <img src="assets/imgs/rapunzel.png">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="woman" item-start large></ion-icon>
    <h2>Seorang Bernama Rapunzel</h2>
    <p>Berambut panjang sekali, tidak memakai sandal</p>
  </ion-item>

  <ion-item>
    <ion-icon name="navigate" item-left large ></ion-icon>
    <h2>Institute Pertanian Bogor</h2>
    <p>Kabupaten Dramaga, Provinsi Jawa Barat</p>
  </ion-item>

  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button ion-button icon-left clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>
 
</ion-content>
